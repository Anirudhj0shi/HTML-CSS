<!DOCTYPE html>
<html>
<head>
    <title>Webpage</title>
</head>
<body>
    <center>
        <h1 style="color: rgb(0, 153, 255)">Registration Form</h1>
    </center>
    <table style="background-color: aquamarine;" align="center" border="8">
        <form action="file:///D:/HTML/Thankyou.html"   method="post">
            <tr>
                <td>First Name:</td>
                <td><input type="text" name="first_name" /></td>
            </tr>
            <tr>
                <td>Middle Name:</td>
                <td><input type="text" name="middle_name" /></td>
            </tr>
            <tr>
                <td>Last Name:</td>
                <td><input type="text" name="last_name" /></td>
            </tr>
            <tr>
                <td>Gender</td>
                <td><input type="radio" id="male" name="Gender" value="male" required>
                <label for="male">male</label>
                <input type="radio" id="female" name="Gender" value="Female" required>
                <label for="Female">female</label></td>
            </tr>
            <tr>
                <td>Course:</td>
                <td>
                    <select name="course" style="color: rgb(80, 25, 182)">
                        <option value="Full stack mern" selected>MERN</option>
                        <option value="Python">Python</option>
                        <option value="Java">Java</option>
                        <option value="Data Analyst">Analyst</option>
                    </select>
                </td>
            </tr>
            <tr>
                <td>Phone:</td>
                <td><input type="text" name="phone" /></td>
            </tr>
            <tr>
                <td>Address:</td>
                <td>
                    <textarea rows="5" cols="50" name="address">Address here.....</textarea>
                </td>
            </tr>
            <tr>
                <td>Email:</td>
                <td><input type="email" name="email" /></td>
            </tr>
            <tr>
                <td>Password:</td>
                <td><input type="password" name="password" /></td>
            </tr>
            <tr>
                <td>Re-type Password:</td>
                <td><input type="password" name="password" /></td>
            </tr>
            <tr>
                <td></td>
                <td><button type="submit">Submit</button></td>
            </tr>
        </form>
    </table>
    <section>
        <h1>Amazon India</h1>
        <p>Amazon India offers various kinds of shopping items</p>
      </section>
</body>
</html>

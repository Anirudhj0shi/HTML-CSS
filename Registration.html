     <!-- A simple form with elements like text input, radio buttons, checkboxes, and a submit button. -->

<!DOCTYPE>
<html>
<head>
    <title>Webpage</title>
</head>
<body>
    <center>
        <h1 style="color: rgb(0, 153, 255)">Registration Form</h1>
    </center>
    <form action="file:///D:/HTML/My HTML Assign/Thankyou.html" method="post">
        <div style="background-color: aquamarine; margin: 0 auto; width: 400px; padding: 10px;">
            <label for="first_name">First Name:</label>
            <input type="text" id="first_name" name="first_name" /><br><br>

            <label for="middle_name">Middle Name:</label>
            <input type="text" id="middle_name" name="middle_name" /><br><br>

            <label for="last_name">Last Name:</label>
            <input type="text" id="last_name" name="last_name" /><br><br>

            <label>Gender:</label>
            <input type="radio" id="male" name="Gender" value="male" required>
            <label for="male">Male</label>
            <input type="radio" id="female" name="Gender" value="female" required>
            <label for="female">Female</label><br><br>

            <label for="course">Course:</label>
            <select id="course" name="course" style="color: rgb(80, 25, 182)">
                <option value="Full stack mern" selected>MERN</option>
                <option value="Python">Python</option>
                <option value="Java">Java</option>
                <option value="Data Analyst">Analyst</option>
            </select><br><br>

            <label for="phone">Phone:</label>
            <input type="text" id="phone" name="phone" /><br><br>

            <label for="address">Address:</label>
            <textarea id="address" rows="5" cols="50" name="address">Address here.....</textarea><br><br>

            <label for="email">Email:</label>
            <input type="email" id="email" name="email" /><br><br>

            <label for="password">Password:</label>
            <input type="password" id="password" name="password" /><br><br>

            <label for="retype_password">Re-type Password:</label>
            <input type="password" id="retype_password" name="retype_password" /><br><br>

            <button type="submit">Submit</button>
        </div>
    </form>

    <section>
        <h1>Amazon India</h1>
        <p>Amazon India offers various kinds of shopping items</p>
    </section>
</body>
</html>
